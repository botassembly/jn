name: Container

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: x86_64
          - platform: linux/arm64
            arch: aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download release
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARCHIVE="jn-${VERSION}-${{ matrix.arch }}-linux.tar.gz"
          URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${ARCHIVE}"

          echo "Downloading $URL"
          curl -sSfL "$URL" -o release.tar.gz

          mkdir -p dist
          tar -xzf release.tar.gz -C dist --strip-components=1

          ls -la dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.version, '-') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

  # Create multi-arch manifest
  manifest:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          VERSION=${{ steps.version.outputs.version }}
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Create manifest for version tag
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-linux-amd64 \
            ${IMAGE}:${VERSION}-linux-arm64 || true

          docker manifest push ${IMAGE}:${VERSION} || true

          # Create latest manifest if not prerelease
          if [[ ! "$VERSION" =~ - ]]; then
            docker manifest create ${IMAGE}:latest \
              ${IMAGE}:${VERSION}-linux-amd64 \
              ${IMAGE}:${VERSION}-linux-arm64 || true

            docker manifest push ${IMAGE}:latest || true
          fi
